#version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_SECRET=${VITE_SUPABASE_SECRET}
        - VITE_CLOUD_SUPABASE_URL=${VITE_CLOUD_SUPABASE_URL}
        - VITE_CLOUD_SUPABSE_SECRET=${VITE_CLOUD_SUPABSE_SECRET}
        - VITE_AUTH_REDIR=${VITE_AUTH_REDIR}
    container_name: mattapps-frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    networks:
      - frontend-network

networks:
  frontend-network:
    driver: bridge
